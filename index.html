<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khudil Kitaba Biquwwa (Take 2)</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/dailycard.css" />
    <link rel="stylesheet" href="./css/forms.css" />
  </head>
  <body>
    <div class="dailyCard dailyCard--preview">
      <div class="background">
        <div class="background__pattern"></div>
        <img src="./assets/dailyCards/Fill.png" class="background__fill" />
        <div class="background__border"></div>
      </div>
      <div class="foreground">
        <div class="backdrop backdrop--calendar"></div>
        <div class="backdrop backdrop--hadith"></div>
        <div class="backdrop backdrop--footer"></div>

        <span id="month-hijri">———</span>
        <span id="month-miladi">———</span>

        <div id="days">
          <span id="day-hijri">#</span>
          <span id="day-miladi">#</span>
        </div>

        <div id="month-year-separator"></div>

        <div id="year">
          <span>م</span><span id="year-miladi">#</span>
          <span>—</span>
          <span>ه</span><span id="year-hijri">#</span>
        </div>

        <div id="month-weekday-separator"></div>

        <div id="weekday-ar"></div>
        <span id="weekday-en"> </span>

        <span id="prophet">
          <span id="salawat"></span>
          <span>قَالَ رَسُولٌ اللَّهِ</span>
        </span>

        <span id="hadith"> ——— </span>

        <span id="attribution">
          <span>——</span>
        </span>

        <div id="tawakkol"></div>
        <div id="logo"></div>
      </div>
    </div>

    <div class="daily-card-form">
      <div class="form-group">
        <label for="hijri-offset">Hijri Day Offset</label>
        <div class="form-group__row">
          <input
            type="range"
            id="hijri-offset"
            value="0"
            min="-5"
            max="5"
            oninput="hijri_offset_value.textContent = this.value"
          />
          <span id="hijri_offset_value">0</span>
        </div>
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="color" id="color" value="#000000" />

        <button id="random-color">Randomize</button>
      </div>
      <div class="form-group">
        <label>Hadith</label>
        <button id="random-hadith">Randomize</button>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>

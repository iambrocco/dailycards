<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khudil Kitaba Biquwwa (Take 2)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="dailyCard"
      style="--weekday-ar-url: url(./assets/weekdays-diwani/Sat.svg)"
    >
      <div class="background">
        <div class="background__pattern"></div>
        <img src="./assets/dailyCards/Fill.png" class="background__fill" />
        <div class="background__border"></div>
      </div>
      <div class="foreground">
        <div class="backdrop backdrop--calendar"></div>
        <div class="backdrop backdrop--hadith"></div>
        <div class="backdrop backdrop--footer"></div>

        <span id="month-hijri">جمادي الأولى</span>
        <span id="month-miladi">نوفمبر</span>

        <div id="days">
          <span id="day-hijri">22</span>
          <span id="day-miladi">15</span>
        </div>

        <div id="month-year-separator"></div>

        <div id="year">
          <span>م</span><span id="year-hijri">2024</span>
          <span>—</span>
          <span>ه</span><span id="year-miladi">1445</span>
        </div>

        <div id="month-weekday-separator"></div>

        <div id="weekday-ar"></div>
        <span id="weekday-en">
          <span>S</span>
          <span>u</span>
          <span>n</span>
          <span>d</span>
          <span>a</span>
          <span>y</span>
        </span>

        <span id="prophet">
          <span id="salawat"></span>
          <span>قَالَ رَسُولٌ اللَّهِ</span>
        </span>

        <span id="hadith">
          أَلَمْ تَرَ آيَاتٍ أُنْزِلَتِ اللَّيْلَةَ لَمْ يُرَ مِثْلُهُنَّ
          قَطُّ؟! قُلْ أَعُوذُ بِرَبِّ الْفَلَقِ، وَقُلْ أَعُوذُ بِرَبِّ
          النَّاسِ
        </span>

        <span id="attribution">
          <span>(</span>
          <span>رواه بخاري</span>
          <span>)</span>
        </span>

        <div id="tawakkol"></div>
        <div id="logo"></div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/dailyCards">
    <title>Khudil Kitaba Biquwwa (Take 2)</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/dailycard.css" />
    <link rel="stylesheet" href="./css/forms.css" />
  </head>
  <body>
    <div class="dailyCard dailyCard--preview">
      <div class="background">
        <inline-html
          src="/assets/dailyCards/BG.svg"
          class="background__pattern"
        ></inline-html>
        <img src="./assets/dailyCards/Fill.png" class="background__fill" />
        <inline-html
          src="/assets/dailyCards/Border.svg"
          class="background__border"
        ></inline-html>
      </div>
      <div class="foreground">
        <div class="backdrop backdrop--calendar"></div>
        <div class="backdrop backdrop--hadith"></div>
        <div class="backdrop backdrop--footer"></div>

        <span id="month-hijri">———</span>
        <span id="month-miladi">———</span>

        <div id="days">
          <span id="day-hijri">#</span>
          <span id="day-miladi">#</span>
        </div>

        <inline-html
          src="/assets/dailyCards/divider0.svg"
          id="month-year-separator"
        ></inline-html>

        <div id="year">
          <span>م</span><span id="year-miladi">#</span>
          <span>—</span>
          <span>ه</span><span id="year-hijri">#</span>
        </div>

        <inline-html
          src="/assets/dailyCards/divider1.svg"
          id="month-weekday-separator"
        ></inline-html>

        <inline-html id="weekday-ar"></inline-html>
        <span id="weekday-en"> </span>

        <span id="prophet">
          <inline-html
            src="/assets/symbols/salawat.svg"
            id="salawat"
          ></inline-html>
          <span>قَالَ رَسُولٌ اللَّهِ</span>
        </span>

        <span id="hadith" contenteditable="plaintext-only"> ——— </span>

        <span id="attribution">
          <span>——</span>
        </span>

        <inline-html
          src="/assets/dailyCards/tawakkol.svg"
          id="tawakkol"
        ></inline-html>
        <inline-html src="/assets/logo.svg" id="logo"></inline-html>
      </div>
    </div>

    <div class="daily-card-form">
      <div class="form-group">
        <label for="hijri-offset">Hijri Day Offset</label>
        <div class="form-group__row">
          <input
            type="range"
            id="hijri-offset"
            value="0"
            min="-5"
            max="5"
            oninput="hijri_offset_value.textContent = this.value"
          />
          <span id="hijri_offset_value">0</span>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group__row">
          <label for="color">Color</label>
          <button id="random-color">Randomize</button>
        </div>
        <input type="color" id="color" value="#000000" />
      </div>
      <div class="form-group">
        <div class="form-group__row">
          <label>Hadith</label>
          <button id="random-hadith">Randomize</button>
        </div>
        <p><b>Tip: </b>You can manually edit the hadith in the preview!</p>
      </div>

      <div class="form-group">
        <div class="form-group__row">
          <select id="download-scale">
            <option value="1">x1</option>
            <option value="2">x2</option>
            <option value="4">x4</option>
            <option value="8">x8</option>
          </select>
          <button id="download-png">Download</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@3.5.0/dist/dom-to-image-more.min.js"></script>

    <script type="module" src="./main.js"></script>
  </body>
</html>
